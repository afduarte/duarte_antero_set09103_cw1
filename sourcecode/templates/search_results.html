{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
  <div id="search" class="main-content">
    <ul>
      {% for r in results|sort(attribute='score', reverse=True) %}
        <li data-score="{{ r['score'] }}">
          <a href="{{ url_for(r['type'],id=r['entity']['id']) }}">
            <p title="{{ r['entity']['name'] }}" class="ellipse">{{ r['entity']['name'] }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
